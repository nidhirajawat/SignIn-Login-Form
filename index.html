<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login-Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    class="bg-info d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="card p-4" style="width: 22rem">
      <h3 class="text-center mb-4">Login Form</h3>
      <form>
        <div class="form-group">
          <label for="email"><i class="bi bi-people"></i> Email or Phone</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email or phone"
          />
        </div>
        <div class="form-group pt-3">
          <label for="password"><i class="bi bi-lock"></i> Password </label>
          <div class="input-group">
            <input
              type="search"
              class="form-control"
              aria-label="Search"
              placeholder="Search"
            />
            <button type="button" class="input-group-text bg-transparent">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <a href="#" class="text-info pt-3">Forgot password?</a>
        </div>
        <div class="login-click pt-3">
          <button type="submit" class="btn btn-info btn-block">
            <a href="file:///D:/Ecommerce%20Website2/index.html"> LogIn</a>
          </button>
          <button type="submit" class="btn btn-info btn-block">signIn</button>
        </div>
        <div class="text-center mt-3">
          <a href="#" class="text-info">Not a member? Sign up here</a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
